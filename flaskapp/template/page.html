<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        table{
            margin: auto;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for user in fetch%}
            <tr>
                <td>{{user[1]}}</td>
                <td>{{user[3]}}</td>
                <td>******</td>
            </tr>
        {%endfor%}
</table>
</body>
</html>
